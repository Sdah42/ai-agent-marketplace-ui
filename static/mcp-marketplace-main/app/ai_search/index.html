<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepNLP AI Search MCP Marketplace Demo</title>
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../../plugin/mcp_marketplace/scripts.js"></script>
  <link rel="stylesheet" href="../../plugin/mcp_marketplace/styles.css">

  <script type="text/javascript">

        function setSideBar() {
            const sidebar = document.getElementById('sidebar');
            const openBtn = document.getElementById('open-btn');
            const closeBtn = document.getElementById('close-btn');
            const mainContent = document.getElementById('main-content');
            openBtn.addEventListener('click', () => {
                sidebar.classList.add('open');
                mainContent.classList.add('shifted');
            });
            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('open');
                mainContent.classList.remove('shifted');
            });
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter" || event.keyCode === 13) {
                document.getElementById('introduction').style.display='none';
                document.getElementById('submit-btn').click();
            }
        });

        window.onload = function() {
            // set side
            setSideBar();
        };

  </script>


</head>
<body>

    <div class="sidebar open" id="sidebar">
        <span class="close-btn" id="close-btn">&times;</span>
        <a href="">DeepNLP AI Search Demo</a>
    </div>
    
    <!-- Main Content -->
    <div class="main-content shifted" id="main-content">
        <button class="open-btn" id="open-btn">&#9776;</button>
        <div class="div_content_wrapper">

          <div class="div_content_wrapper_center">
            <!-- Chatbox Panel -->
            <div id="chatbox" class="chatbox"></div>
            <div id="introduction" class="introduction"><h3>What's happening today?</h3></div>
            <!-- Search Container -->
            <div class="search-container">
              <!-- Input Area -->
              <div class="input-container">
                <textarea id="search-input" placeholder="Ask Anything..."></textarea>
              </div>
              <!-- Button Row -->
              <div class="button-container">
                <button id="search-btn" class="button_cls">Search</button>
                <button id="reason-btn" class="button_cls">Reason</button>
                <!-- add agent marketplace plugin -->
                <div class="agent-plugin">
                    <button class="agent-button agent-button-base agent-button-close" data-testid="composer-button-agent" aria-pressed="false" aria-label="agent">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-[18px] w-[18px]"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.47 15.652a1 1 0 0 1 1.378.318l2.5 4a1 1 0 1 1-1.696 1.06l-2.5-4a1 1 0 0 1 .318-1.378Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M11.53 15.652a1 1 0 0 1 .318 1.378l-2.5 4a1 1 0 0 1-1.696-1.06l2.5-4a1 1 0 0 1 1.378-.318ZM17.824 4.346a.5.5 0 0 0-.63-.321l-.951.309a1 1 0 0 0-.642 1.26l1.545 4.755a1 1 0 0 0 1.26.642l.95-.309a.5.5 0 0 0 .322-.63l-1.854-5.706Zm-1.248-2.223a2.5 2.5 0 0 1 3.15 1.605l1.854 5.706a2.5 2.5 0 0 1-1.605 3.15l-.951.31a2.992 2.992 0 0 1-2.443-.265l-2.02.569a1 1 0 1 1-.541-1.926l1.212-.34-1.353-4.163L5 10.46a1 1 0 0 0-.567 1.233l.381 1.171a1 1 0 0 0 1.222.654l3.127-.88a1 1 0 1 1 .541 1.926l-3.127.88a3 3 0 0 1-3.665-1.961l-.38-1.172a3 3 0 0 1 1.7-3.697l9.374-3.897a3 3 0 0 1 2.02-2.285l.95-.31Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 12.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3ZM8.5 14a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0Z" fill="currentColor"></path></svg>
                        <div class="[display:var(--force-hide-label)] ps-1 pe-1 whitespace-nowrap">Agent</div>
                    </button>
                    <div class="panel hidden">
                        <div class="panel_section_container">
                          <div class="panel_section">
                              <h3></h3>
                              <div class="grid-container" id="items-grid"></div>
                              <div class="page_selector"></div>
                          </div>
                        </div>
                    </div>
                </div>
                <button id="submit-btn" class="button_cls">Go</button>

                </div>
                
              </div>
            </div>
          </div>
        </div>
    </div>

  <script src="scripts.js"></script>

</body>
</html>
